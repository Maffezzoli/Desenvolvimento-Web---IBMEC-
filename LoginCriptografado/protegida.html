<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protegida</title>
    <script src="js/protegida.js" defer></script>
    <link rel="stylesheet" href="css/protegida.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <header>
        <div class="container">
            <div class="sub-container">
                <img id="logo" src="img/escudo.png" alt="logo do botafogo">
                <input type="text" name="filter" id="filter" placeholder="Pesquise o nome do jogador desejado...">
                <div class="opcoes">
                    <button class="btn masc">Masculino</button>
                    <button class="btn fem">Feminino</button>
                    <button class="btn all">Todos</button>
                </div>
            </div>
                <button id="logout">LOGOUT</button>
        <i id="abre" class="fa-solid fa-chevron-up"></i>
        </div>
    </header>
    <section>
        <div class="img-container"></div>
    </section>
</body>
</html>
